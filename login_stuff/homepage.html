<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Added Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            padding: 30px;
            background: linear-gradient(to right, #e2e2e2, #ffebc9);
            font-family: 'Josefin Sans', sans-serif;
        }
        h1 {
            text-align: center;
            font-weight: 600;
        }
        /* Button Styling with Animations */
        button {
            color: rgb(226, 107, 43);
            background-color: #c9d6ff;
            padding: 10px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #ffab73;
            transform: scale(1.1);
            color: rgb(255, 167, 95);
        }
        button, div {
            margin-left: 15%;
            font-size: 20px;
            padding: 10px;
        }
        div {
            font-weight: 400;
            color: rgb(12, 11, 11);
        }
        span {
            font-weight: 600;
            font-size: 22px;
            color: black;
        }

        /* New box styling */
        .box {
            margin: 0 auto;
            padding: 20px;
            width: 50%;
            background-color: #ffab73;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .box:hover {
            background-color: #ff9363;
        }
        a {
            text-decoration: none;
        }
    </style>
    <script type="module" src="./homepage.js"></script>
</head>
<body>
    <h1>Welcome to the Smile</h1>

    <!-- Added box with link to events page -->
    <a href="../html/events.html">
        <div class="box">
            Go to Events Page
        </div>
    </a>

    <!-- Updated button with path -->
    <a href="../html/events.html">
        <button id="logout">Logout</button>
    </a>
</body>
</html>
